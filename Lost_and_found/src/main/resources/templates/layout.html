<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${title} ?: 'Lost & Found Registry'">Lost & Found Registry</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Custom Styling -->
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #ff416c;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #00c9a7;
            --warning: #ff9f43;
            --danger: #ff6b6b;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf9 100%);
            min-height: 100vh;
        }

        /* Navbar */
        .navbar-brand {
            font-weight: 800;
            font-size: 1.5rem;
            color: white !important;
        }

        /* Hero Section */
        .hero-section {
            background: linear-gradient(120deg, var(--primary), var(--secondary));
            color: white;
            padding: 5rem 0;
            border-radius: 0 0 2rem 2rem;
            box-shadow: 0 8px 30px rgba(37, 117, 252, 0.4);
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: "";
            position: absolute;
            top: -50px;
            right: -50px;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        .hero-section::after {
            content: "";
            position: absolute;
            bottom: -80px;
            left: -50px;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.07);
        }

        /* Cards */
        .card {
            border: none;
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .card-img-top {
            height: 180px;
            object-fit: cover;
            border-radius: 18px 18px 0 0;
        }

        /* Buttons */
        .btn-primary {
            background: var(--primary);
            border: none;
            padding: 0.7rem 1.8rem;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: var(--secondary);
            transform: scale(1.05);
        }

        /* Status Badges */
        .status-lost { background: var(--danger); color: white; }
        .status-found { background: var(--success); color: white; }
        .status-recovered { background: var(--warning); color: #222; }

        /* Footer */
        footer {
            margin-top: 4rem;
            padding: 2rem 0;
            background: #f1f5f9;
            text-align: center;
            color: #64748b;
            font-size: 0.95rem;
        }

        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate {
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .animate-delay-1 { animation-delay: 0.2s; }
        .animate-delay-2 { animation-delay: 0.4s; }
        .animate-delay-3 { animation-delay: 0.6s; }
    </style>
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(90deg, var(--primary), var(--secondary));">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <i class="bi bi-search me-2"></i> Lost & Found
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/items/report">Report Item</a></li>
                <li class="nav-item"><a class="nav-link" href="/items/search">Search Items</a></li>
                <li class="nav-item"><a class="nav-link" href="/reports">Reports</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main th:fragment="content">
    <div class="container py-4">
        <div class="alert alert-info text-center" role="alert">
            Welcome to the Lost & Found Registry!
        </div>
    </div>
</main>

<!-- Footer -->
<footer th:fragment="footer">
    <div class="container">
        <p>© 2025 Campus Lost & Found Registry • Reunite belongings with their owners ❤️</p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
