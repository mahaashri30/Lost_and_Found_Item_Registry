<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('Search Items')"></head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-success text-white text-center py-4">
                    <h2><i class="bi bi-search"></i> Search Lost & Found Items</h2>
                </div>
                <div class="card-body p-4">
                    <form id="searchForm" class="row g-3 mb-4">
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="searchName" placeholder="Item name">
                        </div>
                        <div class="col-md-3">
                            <select class="form-select" id="searchCategory">
                                <option value="">All Categories</option>
                                <option value="ELECTRONICS">Electronics</option>
                                <option value="CLOTHING">Clothing</option>
                                <option value="ACCESSORIES">Accessories</option>
                                <option value="DOCUMENTS">Documents</option>
                                <option value="OTHER">Other</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" id="searchLocation" placeholder="Location">
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-success w-100">
                                <i class="bi bi-search"></i> Search
                            </button>
                        </div>
                    </form>

                    <div id="results" class="mt-4">
                        <!-- Results will appear here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="layout :: footer"></footer>

<script>
    function renderItems(items) {
        if (items.length === 0) {
            document.getElementById('results').innerHTML = `
          <div class="alert alert-warning text-center">No items found.</div>
        `;
            return;
        }

        const html = items.map(item => `
        <div class="card mb-3 hover-shadow">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-start">
              <div>
                <h5 class="card-title">${item.name}</h5>
                <p class="text-muted mb-1">${item.category || 'Uncategorized'}</p>
                <p class="mb-1"><i class="bi bi-geo-alt"></i> ${item.location}</p>
                <p class="mb-1">${item.description || ''}</p>
              </div>
              <span class="badge rounded-pill
                ${item.status === 'LOST' ? 'bg-danger' : item.status === 'FOUND' ? 'bg-success' : 'bg-warning text-dark'}">
                ${item.status}
              </span>
            </div>
            <small class="text-muted">Reported on: ${new Date(item.reportedAt).toLocaleString()}</small>
          </div>
        </div>
      `).join('');

        document.getElementById('results').innerHTML = html;
    }

    document.getElementById('searchForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const params = new URLSearchParams();
        const name = document.getElementById('searchName').value;
        const category = document.getElementById('searchCategory').value;
        const location = document.getElementById('searchLocation').value;

        if (name) params.append('name', name);
        if (category) params.append('category', category);
        if (location) params.append('location', location);

        try {
            const res = await fetch(`/api/items/search?${params}`);
            const items = await res.json();
            renderItems(items);
        } catch (err) {
            document.getElementById('results').innerHTML = `
          <div class="alert alert-danger">Error loading items.</div>
        `;
        }
    });

    // Load all items on page load
    window.onload = async () => {
        try {
            const res = await fetch('/api/items');
            const items = await res.json();
            renderItems(items);
        } catch (err) {
            console.error("Failed to load items:", err);
        }
    };
</script>

<style>
    .hover-shadow:hover {
        box-shadow: 0 8px 25px rgba(0,0,0,0.15)!important;
        transform: translateY(-2px);
    }
</style>
</body>
</html>
